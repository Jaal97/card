<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/card/styles/style.css">
</head>
<body>
    <img src="/material/top-circle.svg" alt="top-circle" class="bg-image bg-image--top">
    <img src="/material/bottom-circle.svg" alt="bottom-circle" class="bg-image bg-image--bottom">
    <article class="card">
        <header class="card__header">
            <img src="/material/card-pattern.svg" alt="card-pattern" class="card__header-image">
            <img src="/material/shadow-final.jpg" alt="Shadow" class="card__header-shadow">
        </header>
        <section class="card__body">
            <p class="card__text">Shadow Cat
                <span class="card__text card__text--light"></span>
            </p>
            <p class="card__text card__text--light">Colombia</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">100K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">908K</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.5K</p>
                <p class="card__text card__text--light">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
